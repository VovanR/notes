<script>
(function () {
    var babelrc = {
        presets: [
            'es2015',
            'react'
        ]
    }

    fetch('index.jsx?v=4')
        .then(resp => resp.text())
        .then(code => Babel.transform(code, babelrc).code)
        .then(transpilledCode => {
            const s = document.createElement('script')
            s.innerHTML = transpilledCode
            document.body.appendChild(s)
        })
})()
</script>
